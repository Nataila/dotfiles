set -g default-terminal "xterm-256color"    # Use 256 colors
set -g display-time 5000
set -g status-utf8 on                       # Enable utf-8
set -g history-limit 100000                 # Scrollback buffer n lines
setw -g mode-keys vi

# Start window indexing at one instead of zero
set -g base-index 1

# Set the prefix key and some key bindings to match GNU Screen
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Key bindings for horizontal and vertical panes
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n 'C-k' next
bind -n 'C-j' prev


# Window title string (uses statusbar variables)
set -g set-titles-string '#T'

# Bind to reload config
bind r source-file ~/.tmux.conf

# Bind to create a specify layout in current window
bind T source-file ~/.dotfiles/tanky

# Pane settings
set -g status-left-length 90
set -g status-right-length 90
set -g status-left '[#(whoami)]'
set -g status-right '#[fg=green][#(date +" %m-%d %H:%M ")]'
set -g status-justify "centre"
set -g window-status-format '#I #W'
set -g window-status-current-format ' #I #W '

# https://github.com/seebi/tmux-colors-solarized
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg white
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour253
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour199
set-window-option -g window-status-current-bg black
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg green
set-option -g pane-border-bg black
set-option -g pane-active-border-fg colour90
set-option -g pane-active-border-bg black

# message text
set-option -g message-bg white
set-option -g message-fg black
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

set -g default-terminal "screen-256color"
